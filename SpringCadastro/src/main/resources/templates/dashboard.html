<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>


<body>
    <div class="title-container"><h1>DS | Lista de Clientes</h1></div>
    <div class="container container_especial">
        <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
            <div class="col">
                <div class="card h-100 text-bg-dark">
                    <div class="card-body">
                        <p class="card-title">Clientes</p>
                        <h5 class="card-subtitle mb-2" th:text="${relatorio.numeroClientes}"></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-dark">
                    <div class="card-body">
                        <p class="card-title">Fornecedores</p>
                        <h5 class="card-subtitle mb-2" th:text="${relatorio.numeroFornecedores}"></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-dark">
                    <div class="card-body">
                        <p class="card-title">Produtos</p>
                        <h5 class="card-subtitle mb-2" th:text="${relatorio.numeroProdutos}"></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-dark">
                    <div class="card-body">
                        <p class="card-title">Vendas</p>
                        <h5 class="card-subtitle mb-2" th:text="${relatorio.numeroVendas}"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3 mb-4">
            <div class="col">
                <div class="card h-100 text-bg-warning">
                    <div class="card-body">
                        <p class="card-title">Produtos em Estoque</p>
                        <h5 class="card-subtitle mb-2" th:text="${relatorio.estoqueProdutos}"></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-success">
                    <div class="card-body">
                        <p class="card-title">Valor do Estoque</p>
                        <h5 class="card-subtitle mb-2" th:text="'R$'+${relatorio.valorEstoque}"></h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-danger">
                    <div class="card-body">
                        <p class="card-title">Valor MÃ©dio do Produto</p>
                        <h5 class="card-subtitle mb-2" th:text="'R$'+${relatorio.mediaPrecoProdutos}"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <a class="btn btn-dark" href="../">Voltar</a>
        </div>
    </div>
</body>
