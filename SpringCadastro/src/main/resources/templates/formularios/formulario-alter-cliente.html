<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<style>
    h1 {
        text-align: center;
        margin-top: 5px;
        color: #fff;
    }

    h5 {
        text-align: center;
    }

    .title-container {
        padding: 10px;
        width: 100%;
        height: 100px;
        background: rgb(131, 58, 180);
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
        margin-top: 0;
        margin-bottom: 35px;
    }

    .title-container p {
        text-align: center;
        color: #fff;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="title-container"><h1>DS | Atualização de Cliente</h1></div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">ATUALIZAÇÃO DE CLIENTE</h5>
                <form method="POST" action="/cliente/edita" th:if="${cliente}">
                    <div class="mb-3 row">
                        <input type="hidden" th:value="${cliente.id}">
                        <div class="col">
                            <label class="form-label data-form">Nome</label>
                            <input type="text" class="form-control " name="nome"
                                minlength="2" maxlength="100" required th:value="${cliente.nome}">
                        </div>
                        <div class="col">
                            <label class="form-label data-form">Email</label>
                            <input type="email" class="form-control" name="email"
                                minlength="11" maxlength="100" required th:value="${cliente.email}">
                        </div>
                    </div>       
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label data-form">CPF</label>
                            <input type="text" class="form-control" name="cpf"
                                minlength="2" maxlength="20" required th:value="${cliente.cpf}">
                        </div>
                        <div class="col">
                            <label class="form-label data-form">Telefone</label>
                            <input type="text" class="form-control" name="telefone"
                                minlength="11" maxlength="15" required th:value="${cliente.telefone}">
                        </div>
                    </div>       
                    <div class="mb-3 row">
                        <div class="col-8">
                            <label class="form-label data-form">Endereço</label>
                            <input type="text" class="form-control" name="endereco"
                                 minlength="3" maxlength="100" required th:value="${cliente.endereco}">
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">CEP</label>
                            <input type="text" class="form-control " name="cep"
                                 minlength="3" maxlength="15" required th:value="${cliente.cep}">
                        </div>
                    </div>   
                    <div class="mb-3 row">
                        <div class="col-4">
                            <label class="form-label data-form">Bairro</label>
                            <input type="text" class="form-control " name="bairro"
                                 minlength="3" maxlength="50" required th:value="${cliente.bairro}">
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">Cidade</label>
                            <input type="text" class="form-control " name="cidade"
                                 minlength="3" maxlength="50" required th:value="${cliente.cidade}">
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">Estado</label>
                            <select name="estado" class="form-select " th:field="${cliente.estado}">
                                <OPTION VALUE="AC">AC</OPTION>
                                <OPTION VALUE="AL">AL</OPTION>
                                <OPTION VALUE="AP">AP</OPTION>
                                <OPTION VALUE="AM">AM</OPTION>
                                <OPTION VALUE="BA">BA</OPTION>
                                <OPTION VALUE="CE">CE</OPTION>
                                <OPTION VALUE="DF">DF</OPTION>
                                <OPTION VALUE="ES">ES</OPTION>
                                <OPTION VALUE="GO">GO</OPTION>
                                <OPTION VALUE="MA">MA</OPTION>
                                <OPTION VALUE="MT">MT</OPTION>
                                <OPTION VALUE="MS">MS</OPTION>
                                <OPTION VALUE="MG">MG</OPTION>
                                <OPTION VALUE="PA">PA</OPTION>
                                <OPTION VALUE="PB">PB</OPTION>
                                <OPTION VALUE="PR">PR</OPTION>
                                <OPTION VALUE="PE">PE</OPTION>
                                <OPTION VALUE="PI">PI</OPTION>
                                <OPTION VALUE="RJ">RJ</OPTION>
                                <OPTION VALUE="RN">RN</OPTION>
                                <OPTION VALUE="RS">RS</OPTION>
                                <OPTION VALUE="RO">RO</OPTION>
                                <OPTION VALUE="RR">RR</OPTION>
                                <OPTION VALUE="SC">SC</OPTION>
                                <OPTION VALUE="SP">SP</OPTION>
                                <OPTION VALUE="SE">SE</OPTION>
                                <OPTION VALUE="TO">TO</OPTION>
                            </select>
                        </div>
                    </div>   
                    <div class="mb-3">
                        <div class="col">
                            <label class="form-label data-form">Observação</label>
                            <textarea class="form-control" rows="3" maxlength="500" name="observacao" th:text="${cliente.observacao}"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="mb-3 btn btn-warning form-control">Atualizar</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <a class="btn btn-dark" href="../">Voltar</a>
        </div>
    </div>
</body>
</html>
