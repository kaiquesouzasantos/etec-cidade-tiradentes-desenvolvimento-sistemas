<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<body>
    <div class="title-container"><h1>DS | Cadastro de Fornecedor</h1></div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">CADASTRO DE FORNECEDOR JURIDICO</h5>
                <form method="POST" action="/fornecedor/cadastro">
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label data-form">Razão Social</label>
                            <input type="text" class="form-control" name="razao"
                                minlength="2" maxlength="50" required>
                        </div>
                        <div class="col">
                            <label class="form-label data-form">Atividade</label>
                            <input type="text" class="form-control" name="atividade"
                                minlength="11" maxlength="50" required>
                        </div>
                    </div>       
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label data-form">CNPJ</label>
                            <input type="text" class="form-control" name="cnpj"
                                minlength="2" maxlength="20" required>
                        </div>
                        <div class="col">
                            <label class="form-label data-form">Inscrição Estadual</label>
                            <input type="text" class="form-control" name="inscricaoEstadual"
                                   minlength="11" maxlength="15" required>
                        </div>
                    </div>       
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="form-label data-form">Email</label>
                            <input type="email" class="form-control" name="email"
                                minlength="2" maxlength="100" required>
                        </div>
                        <div class="col">
                            <label class="form-label data-form">Site/Instagram</label>
                            <input type="text" class="form-control" name="site"
                                minlength="3" maxlength="100" required>
                        </div>
                    </div>       
                    <div class="mb-3 row">
                        <div class="col-8">
                            <label class="form-label data-form">Endereço</label>
                            <input type="text" class="form-control" name="endereco"
                                 minlength="3" maxlength="100" required>
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">CEP</label>
                            <input type="text" class="form-control" name="cep"
                                 minlength="3" maxlength="15" required>
                        </div>
                    </div>   
                    <div class="mb-3 row">
                        <div class="col-4">
                            <label class="form-label data-form">Bairro</label>
                            <input type="text" class="form-control" name="bairro"
                                 minlength="3" maxlength="50" required>
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">Cidade</label>
                            <input type="text" class="form-control" name="cidade"
                                 minlength="3" maxlength="50" required>
                        </div>
                        <div class="col-4">
                            <label class="form-label data-form">Estado</label>
                            <select name="estado" class="form-select">
                                <OPTION VALUE="AC">AC</OPTION>
                                <OPTION VALUE="AL">AL</OPTION>
                                <OPTION VALUE="AP">AP</OPTION>
                                <OPTION VALUE="AM">AM</OPTION>
                                <OPTION VALUE="BA">BA</OPTION>
                                <OPTION VALUE="CE">CE</OPTION>
                                <OPTION VALUE="DF">DF</OPTION>
                                <OPTION VALUE="ES">ES</OPTION>
                                <OPTION VALUE="GO">GO</OPTION>
                                <OPTION VALUE="MA">MA</OPTION>
                                <OPTION VALUE="MT">MT</OPTION>
                                <OPTION VALUE="MS">MS</OPTION>
                                <OPTION VALUE="MG">MG</OPTION>
                                <OPTION VALUE="PA">PA</OPTION>
                                <OPTION VALUE="PB">PB</OPTION>
                                <OPTION VALUE="PR">PR</OPTION>
                                <OPTION VALUE="PE">PE</OPTION>
                                <OPTION VALUE="PI">PI</OPTION>
                                <OPTION VALUE="RJ">RJ</OPTION>
                                <OPTION VALUE="RN">RN</OPTION>
                                <OPTION VALUE="RS">RS</OPTION>
                                <OPTION VALUE="RO">RO</OPTION>
                                <OPTION VALUE="RR">RR</OPTION>
                                <OPTION VALUE="SC">SC</OPTION>
                                <OPTION VALUE="SP">SP</OPTION>
                                <OPTION VALUE="SE">SE</OPTION>
                                <OPTION VALUE="TO">TO</OPTION>
                            </select>
                        </div>
                    </div>   
                    <div class="mb-3">
                        <div class="col">
                            <label class="form-label data-form">Observação</label>
                            <textarea class="form-control" rows="3" maxlength="500" name="observacao"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="mb-3 btn btn-success form-control">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <a class="btn btn-dark" href="../">Voltar</a>
        </div>
    </div>
</body>
</html>
