<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<body>
    <div class="title-container">
        <h1>DS | Cadastro de Vendas</h1>
    </div>
    <div class="container">
        <div class="card text-center mb-4">
            <div class="card-header especial">
                Venda
            </div>
            <div class="card-body">
                <div class="row justify-content-evenly">
                    <a class="btn btn-dark col-11" href="/venda/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="card text-center mb-4">
            <div class="card-header">
              Cliente
            </div>
            <div class="card-body">
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/cliente/formulario">Cadastrar</a>
                    <a class="btn btn-warning col-5" href="/cliente/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="card text-center mb-4">
            <div class="card-header">
              Fornecedor
            </div>
            <div class="card-body">
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/fornecedor/formulario">Cadastrar</a>
                    <a class="btn btn-warning col-5" href="/fornecedor/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="card text-center mb-4">
            <div class="card-header">
              Produto
            </div>
            <div class="card-body">
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/produto/formulario">Cadastrar</a>
                    <a class="btn btn-warning col-5" href="/produto/lista">Listar</a>
                </div>
            </div>
        </div>

        <a class="mb-3 btn btn-danger form-control" href="/logout">Logout</a>
    </div>
</body>
</html>
