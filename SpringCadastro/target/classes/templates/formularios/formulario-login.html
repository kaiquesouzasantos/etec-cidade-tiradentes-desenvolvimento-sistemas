<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<style>
    h1 {
        text-align: center;
        margin-top: 5px;
        color: #fff;
    }

    h5 {
        text-align: center;
    }

    .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .title-container {
        padding: 10px;
        width: 100%;
        height: 100px;
        background: rgb(131, 58, 180);
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
        margin-top: 0;
        margin-bottom: 35px;
    }

    .title-container p {
        text-align: center;
        color: #fff;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="title-container"><h1>DS | Login</h1></div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">FORMULARIO DE LOGIN</h5>
                <form method="POST" action="/login-validation">
                    <div class=" mb-3">
                        <label class="form-label">Usu√°rio</label>
                        <input type="text" class="form-control" name="usuario" required>
                    </div>        
                    <div class=" mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="senha" required>
                    </div>     
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary form-control">Logar</button>
                    </div>       
                </form>
            </div>
        </div>
    </div>
</body>
</html>
