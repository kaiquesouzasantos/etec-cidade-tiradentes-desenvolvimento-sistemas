<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<style>
    h1 {
        text-align: center;
        margin-top: 5px;
        color: #fff;
    }

    h5 {
        text-align: center;
    }

    .title-container {
        padding: 10px;
        width: 100%;
        height: 100px;
        background: rgb(131, 58, 180);
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
        margin-top: 0;
        margin-bottom: 35px;
    }

    .title-container p {
        text-align: center;
        color: #fff;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="title-container">
        <h1>DS | Cadastro de Vendas</h1>
    </div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">CLIENTE</h5>
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/cliente">Cadastrar</a>
                    <a class="btn btn-info col-5" href="/cliente/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">FORNECEDOR</h5>
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/fornecedor">Cadastrar</a>
                    <a class="btn btn-info col-5" href="/fornecedor/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">PRODUTO</h5>
                <div class="row justify-content-evenly">
                    <a class="btn btn-success col-5" href="/produto/">Cadastrar</a>
                    <a class="btn btn-info col-5" href="/produto/lista">Listar</a>
                </div>
            </div>
        </div>

        <a class="mb-3 btn btn-danger form-control" href="/logout">Logout</a>
    </div>
</body>
</html>
