<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<body>
    <div class="title-container">
        <h1>DS | Cadastro de Vendas</h1>
    </div>
    <div class="container container_especial">
        <div class="card text-center mb-4 text-bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Venda</h5>
                <div class="row justify-content-evenly align-middle">
                    <a class="btn btn-light col-5" href="/venda/dashboard">Dashboard</a>
                    <a class="btn btn-light col-5" href="/venda/lista">Listar</a>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3 mb-4">
            <div class="col">
                <div class="card h-100 text-bg-light">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Cliente</h5>
                        <div class="row justify-content-evenly align-middle">
                            <a class="btn btn-success col-5" href="/cliente/formulario">Cadastrar</a>
                            <a class="btn btn-warning col-5" href="/cliente/lista">Listar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-bg-light">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Fornecedor</h5>
                        <div class="row justify-content-evenly align-middle">
                            <a class="btn btn-success col-5" href="/fornecedor/formulario">Cadastrar</a>
                            <a class="btn btn-warning col-5" href="/fornecedor/lista">Listar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-bg-light">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Produto</h5>
                        <div class="row justify-content-evenly align-middle">
                            <a class="btn btn-success col-5" href="/produto/formulario">Cadastrar</a>
                            <a class="btn btn-warning col-5" href="/produto/lista">Listar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a class="mb-3 btn btn-danger form-control" href="/logout">Logout</a>
    </div>
</body>
</html>
