<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<body>
    <div class="title-container"><h1>DS | Lista de Clientes</h1></div>
    <div class="container">
        <div class="card mb-3">
            <a class="btn btn-dark" href="../">Voltar</a>
        </div>
        <div class="card mb-3">
            <a class="btn btn-success" href="/cliente/download-lista">Download</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">CPF</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">TELEFONE</th>
                    <th scope="col">DELETAR</th>
                    <th scope="col">EDITAR</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaCliente}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td>
                        <form action="/cliente/deleta" method="POST" class="mb-3">
                            <button type="submit" class="form-control btn btn-danger" th:value="${cliente.id}" name="id">Deletar</button>
                        </form>
                    </td>
                    <td>
                        <form action="/cliente/form-edita" method="POST" class="mb-3">
                            <button type="submit" class="form-control btn btn-warning" th:value="${cliente.id}" name="id">Editar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
