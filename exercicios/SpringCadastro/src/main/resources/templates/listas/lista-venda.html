<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="author" content="Kaique Souza Santos">
    <title>DS | Cadastro de Vendas</title>
</head>

<body>
    <div class="title-container"><h1>DS | Lista de Vendas</h1></div>
    <div class="container">
        <div class="card mb-3">
            <a class="btn btn-dark" href="../">Voltar</a>
        </div>
        <div class="card mb-3">
            <a class="btn btn-success" href="/venda/download-lista">Download</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">PRODUTO</th>
                    <th scope="col">CLIENTE</th>
                    <th scope="col">FORNECEDOR</th>
                    <th scope="col">SUBTOTAL</th>
                    <th scope="col">DATA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venda : ${listaVenda}">
                    <td th:text="${venda.nomeProduto}"></td>
                    <td th:text="${venda.nomeCliente}"></td>
                    <td th:text="${venda.nomeFornecedor}"></td>
                    <td th:text="${venda.subtotal}"></td>
                    <td th:text="${venda.dataVenda}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
